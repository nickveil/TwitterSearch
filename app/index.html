<!DOCTYPE html>
<html>
<head>
	<title>Twitter Search by Zip</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div class="container-fluid">
			  <h1 class="display-3">Twitter Headlines by Zip Code</h1>
			  <p class="lead">A simple Twiter headline clone that takes a zip code and displays the latest headline in and around that location.</p>
			  <hr class="my-4">
			  <div id="inputForm" class="form-inline">
					<input type="number" class="form-control" placeholder="40515" id="zipInput">
			    <button type="button" class="btn btn-info" id="tweetButton">Get Tweets</button>
				</div>

				<div id="error" class ="panel panel-danger">
					<div class="panel-heading">
						<h3 class="panel-title">Error</h3>
					</div>
					<div class="panel-body">
						<p>Error Message </p>
					</div>
					<div id="city">
						<div class="panel panel-info">
							<div class="panel-heading">
								<h3 class="panel-title">City</h3>
							</div>
						<div class="panel-body">
							<p id="cityOutput"></p>
						</div>
					</div>
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Tweets</h3>
						</div>
						<div class="panel-body">
							<p id="tweetOutput"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="search.js"></script> 
</body>
</html>
